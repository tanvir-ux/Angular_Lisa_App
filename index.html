<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="Angularjs,SPA,Single-Page-App">
    <meta name="description" content="Hello Angular">
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">



    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    
</head>
    
    
<body ng-app="lisaApp">
    
    
   <div class="container" ng-controller="MyCtrl" ng-cloak>
    
       
       
       
       
        <div class="row">
       
       
        <div class="col-md-12 col-sm-12" ng-cloak>
            
              <div ng-repeat="post in posts | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
    <!-- stuff -->
                  
                  <div class="col-md-5 col-sm-6">
                  
                  <h2>{{post.title}}</h2>
                  <h4>Rating: {{post.rating}}</h4>
                      <h4>Platform: {{post.platform}}</h4>
                      <h4>{{post.availabe}}</h4>
                      
                  
                  
                  </div>
                  
                  <div class="col-md-7 col-sm-6">
                      
                  <a href="{{post.photo}}"><img ng-src="{{post.photo}}" width="150" height="220"></a>
                  
                  <p>{{post.description}}</p>
                  </div>
                  
                
            
               
            
            
            
            </div>
       
            
             
            
            </div>
            
             
               <div class="container" ng-cloak>
            
               <div class="row">
                   
                   
                   
                   <div class="col-md-12 col-sm-12 col-md-offset-4 col-sm-offset-4" ng-cloak>
                   
                    <ul class="pagination">
                    <li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
                      <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
                      <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
                      </li>
                      <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
                    </ul>       
                   
                   
                   
                   </div>
                   
                   
                   </div>
            
            </div>
            
       </div>
    
    
    </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    
   
    <script src="https://code.angularjs.org/1.5.0/angular-route.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.0/angular-resource.min.js"></script>
    <script src="simplePagination.js"></script>
    <script src="app.js"></script>
    
</body>    

</html>
